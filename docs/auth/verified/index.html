<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Verified - Galactly</title>
    <style>
        :root {
            --bg-primary: #FAFAFA;
            --bg-secondary: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-muted: #94A3B8;
            --success: #22C55E;
            --accent-primary: #3B82F6;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --radius-lg: 16px;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s var(--ease-smooth);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .checkmark-container {
            margin: var(--spacing-xl) 0;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            animation: checkPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
            transform: scale(0);
            opacity: 0;
        }
        
        @keyframes checkPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: drawCheck 0.5s ease-out 0.5s forwards;
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            animation: fadeSlideUp 0.5s var(--ease-smooth) 0.3s both;
        }
        
        p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            animation: fadeSlideUp 0.5s var(--ease-smooth) 0.4s both;
        }
        
        .progress-text {
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--text-muted);
            animation: fadeSlideUp 0.5s var(--ease-smooth) 0.5s both;
        }
        
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dot-pulse {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 10px;
            margin-left: 8px;
        }
        
        .dot-pulse span {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: dotPulse 1.4s infinite ease-in-out;
        }
        
        .dot-pulse span:nth-child(1) {
            left: 0;
            animation-delay: -0.32s;
        }
        
        .dot-pulse span:nth-child(2) {
            left: 16px;
            animation-delay: -0.16s;
        }
        
        .dot-pulse span:nth-child(3) {
            left: 32px;
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 640px) {
            .container { padding: var(--spacing-lg); }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark" id="checkmark">
                <svg viewBox="0 0 52 52">
                    <path d="M14 27l7.5 7.5L38 18"/>
                </svg>
            </div>
        </div>
        
        <h1>Company Verified!</h1>
        <p>We've confirmed your business.</p>
        
        <div class="progress-text" id="progressText">
            Preparing your profile
            <span class="dot-pulse">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 2.5 seconds
        setTimeout(() => {
            window.location.href = '/auth/bridge/';
        }, 2500);
    </script>
</body>
</html>
